<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Home AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Google+Sans:wght@400;700&display=swap">

</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Right Home AI</div>
        <nav>
            <a href="#">For brokers</a>
            <a href="#">FAQs</a>
            <button class="sign-in">Sign In</button>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="content">
            <div class="text-content">
                <h1><span class="highlight">Right</span> Home AI</h1>
                <p class="subtitle">Find the Perfect Home with AI-Powered Search</p>
                <p class="description">
                    Say goodbye to outdated listings, hidden fees, and time-consuming searches.
                </p>
                <button class="search-button">Search Now</button>
            </div>
            <div class="container">
                <div class="image-container">
                    <img src="house.png" alt="london house" class="animated-image">
                    <div class="profile-container">
                        <img src="user-profile.png" alt="User" class="profile-img">
                        <div class="typing-text" id="typing-text"></div>
                    </div>
                </div>
            </div>
        
        </section>
    </main>

    <!-- Footer -->
    
    <footer class="footer">
            <div class="footer-content">
                <p class="footer-text">
                    <span class="footer-brand">Propit AI</span>
                    <a href="#" target="_blank">Privacy and Terms</a> 
                    
                </p>
            </div>
    </footer>
        
    

    <script src="script.js"></script>
</body>
</html>
